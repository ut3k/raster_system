{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class='mb-4'>
  <h1>Klient: {{kasz.klient}}</h1>
  <h4>Edycja elementu {{kasz.nazwa}} o kodzie {{ kasz.pk }} </h4>
</div>

<div>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Zapisz" class="btn btn-warning">
    <a href="{% url 'kaszerowanie:kasz_list_all' %}" class='btn btn-success'>wroc do listy</a>
  </form>
</div>
{% endblock %}
